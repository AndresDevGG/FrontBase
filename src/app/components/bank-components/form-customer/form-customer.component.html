<mat-card>
  <mat-card-header>
    <mat-card-title>Formulario de Cliente</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="clienteForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-12 col-md-3">
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Nombre" formControlName="name" required>
          </mat-form-field>
        </div>
        <div class="col-12 col-md-3">
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Dirección" formControlName="address" required>
          </mat-form-field>
        </div>
        <div class="col-12 col-md-3">
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Teléfono" formControlName="phone" required>
          </mat-form-field>
        </div>
        <div class="col-12 col-md-3">
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Correo Electrónico" formControlName="email" [email]="true">
          </mat-form-field>
        </div>
        <div class="col-12">
          <button mat-raised-button color="primary" type="submit" [disabled]="clienteForm.invalid">Guardar</button>
        </div>
      </div>
    </form>
  </mat-card-content>
</mat-card>
